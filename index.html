<!DOCTYPE html>
<html>
<head>
  <title>Japan airport and road</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 8,
      minZoom: 6
    }).setView([35.6762, 139.6503], 8);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
   var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
   var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var basemap = L.tileLayer('tile/basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Minghao Liu | basemap from Mapbox',
      detectRetina: true
    });

    var airport = L.tileLayer('tile/airport/{z}/{x}/{y}.png', {
      attribution: 'Generated by Minghao Liu | airport from qgis',
      detectRetina: true
    });

    var airport_base = L.tileLayer('tile/airport_base/{z}/{x}/{y}.png', {
      attribution: 'Generated by Minghao Liu | airport and basemap from qgis',
      detectRetina: true
    });

    var road = L.tileLayer('tile/road/{z}/{x}/{y}.png', {
      attribution: 'Generated by Minghao Liu | road from mapbox',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      'basemap': basemap,
      "airport": airport,
      "airport with base map": airport_base,
      "road" : road
    }
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function () {
        // Create Div Element and Populate it with HTML
        var div = L.DomUtil.create('div', 'legend');
        div.innerHTML += '<p style="color:blue; font-size: x-large;"> airport </p>';
        div.innerHTML += '<p style="color:green; font-size:x-large;"> main road </p>';
      return div;
    };
    legend.addTo(map)
    L.control.scale({position: 'bottomleft'}).addTo(map);
    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
